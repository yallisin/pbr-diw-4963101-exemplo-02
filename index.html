<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Flexbox</title>
    <style>
        * {
            font-size: 16px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
        }

        .container {
            border: 1px solid #285b82;
            height: 30rem;
            box-shadow: .5rem .5rem .3rem .1rem #285b82 ;
        }

        .item {
            background-color: red;
            color: white;
            font-weight: bold;
            padding: 1rem;
            margin: 1rem;
            width: 5rem;
            height: 5rem;
            border-radius: .5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 01</div>
        <div class="item">Item 02</div>
        <div class="item">Item 03</div>
    </div>
</body>
</html>
